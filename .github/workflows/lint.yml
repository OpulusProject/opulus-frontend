---
name: Lint

on:
  push:
    branches-ignore:
      - main

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Node.js dependencies
        run: npm ci --prefer-offline

      - name: Run ESLint
        run: npm run eslint
